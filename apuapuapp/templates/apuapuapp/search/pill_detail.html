<!DOCTYPE html>
<head>
    <title>pill_detail</title>
    <link rel="stylesheet" href="../../static/apuapuapp/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        a.index{
            color: #40403F;
            text-decoration:none;
            }
        .content{
            padding: 5% 10%;
        }
    </style>

    <script type = 'text/javascript'>
        function goback(){
            history.go(-1);}
    </script>
</head>
<body>
    <section id="intro">
        <div id="intro-title">
            <b>
                <div>
                    <p><br/><a class="index" href="/"> 아 푸 아 푸 </a></p>
                </div>
            </b>
        </div>
    </section>
    <div class = content>
        {% autoescape off %}
        <div class="container text-center"> 
            <div class="text-start">
                <div class="row">
                    <div class="col-7">
                        <div class="row">
                            <div class="col-sm-3">제품명</div>
                            <div class="col-sm-8">{{items.itemName}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">업체명</div>
                            <div class="col-sm-8">{{items.entpName}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">효능</div>
                            <div class="col-sm-8">{{items.efcyQesitm}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">사용법</div>
                            <div class="col-sm-8">{{items.useMethodQesitm}}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">주의사항경고</div>
                            <div class="col-sm-9">{{items.atpnWarnQesitm}}</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <img src={{items.itemImage}} alt="약 이미지가 아직 등록되지 않았습니다." width="100% ">
                    </div>
                    
                
                <div class="row">
                    <div class="col-sm-2">주의사항</div>
                    <div class="col-sm-9">{{items.atpnQesitm}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">상호작용</div>
                    <div class="col-sm-9">{{items.intrcQesitm}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">부작용</div>
                    <div class="col-sm-9">{{items.seQesitm}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">보관법</div>
                    <div class="col-sm-9">{{items.depositMethodQesitm}}</div>
                </div>
            </div>
        </div>
        {% endautoescape %}
        <p class="text-end"><button class="btn btn-outline-secondary" type="button" onclick="goback()" >뒤로가기</button></p>
    </div>
</body>
</html>
